<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cash Register</title>

    </head>
    <body>
        <main>
            <h1 id="title">
                Cash Register
            </h1>
            <div id="price-container">
                Price
                <input type="number" id="price-input">
            </div>
            <div id="cash-container">
                Cash
                <input type="text" id="cash-input">
            </div>
            <div id="register-container">
                <div id="penny-container">
                    Pennies: 
                    <div id="pennies-value">
                        
                    </div>
                </div>
                <div id="nickel-container">
                    Nickels: 
                    <div id="nickels-value">

                    </div>
                </div>
                <div id="dime-container">
                    Dimes: 
                    <div id="dimes-value">

                    </div>
                </div>
                <div id="quarter-container">
                    Quarters: 
                    <div id="quarters-value">

                    </div>
                </div>
                <div id="one-container">
                    Ones: 
                    <div id="ones-value">

                    </div>
                </div>
                <div id="five-container">
                    Fives: 
                    <div id="fives-value">

                    </div>
                </div>
                <div id="ten-container">
                    Tens: 
                    <div id="tens-value">

                    </div>
                </div>
                <div id="twenty-container">
                    Twenties: 
                    <div id="twenties-value">

                    </div>
                </div>
                <div id="hundred-container">
                    Hundreds: 
                    <div id="hundreds-value">

                    </div>
                </div>
            </div>
            

        </main>

    </body>
    <script src="js/script.js"></script>
</html>
